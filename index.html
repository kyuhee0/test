<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <header class="bg-gray-900">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <a class="block text-blue-600" href="#">
                <span class="font-bold text-xl">Kyuhee page</span>
            </a>

            <div class="flex flex-1 items-center justify-end md:justify-between">
                <nav aria-label="Global" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                    </ul>
                </nav>

                <div class="flex items-center gap-4">
                    <button
                        class="block rounded bg-white p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden">
                        <span class="sr-only">Toggle menu</span>

                    </button>
                </div>
            </div>
        </div>
    </header>
</head>
<body>
<body class="bg-gray-900"></body>
    <section class="bg-gray-900 text-white">
        <div class="mx-auto max-w-screen-xl px-8 py-40 lg:flex lg:h-screen lg:items-center">
            <div class="mx-auto max-w-3xl text-center">
                <h1
                    class="bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-xl font-bold text-transparent sm:text-5xl">
                    안녕하세요, 서비스 기획자 김규희 입니다!
                   
                <p class="mx-auto text-white max-w-xl sm:text-xl/relaxed">
                    Click my portfolio!
                </p>

                <div class="mt-8 flex flex-wrap justify-center gap-4">
                    <a class="block w-full rounded border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-white focus:outline-none focus:ring active:text-opacity-75 sm:w-auto"
                        href="https://drive.google.com/file/d/1ljgeK2K3535Y4eisw4ggxBEHShTKHtys/view?usp=drivesdk">
                        Portfolio link
                    </a>

                    <a class="block w-full rounded border border-blue-600 px-12 py-3 text-sm font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring active:bg-blue-500 sm:w-auto"
                        href="https://www.notion.so/6e9b16e2f9624e40aa72898914bb7009?pvs=4">
                        Read more
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
